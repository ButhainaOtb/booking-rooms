version: '3.8'

services:
  api:
    build: .
    ports:
      - '3000:3000'
    volumes:
      - .:/app
    command: yarn start:dev
    depends_on:
      - db

  db:
    image: postgres:15
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: booking
    ports:
      - '5432:5432'
    volumes:
      - pgdata:/var/lib/postgresql/data

  pgadmin:
    restart: unless-stopped
    image: dpage/pgadmin4:9
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@example.com
      PGADMIN_DEFAULT_PASSWORD: root
    volumes:
      - ./.pgadmin:/root/.pgadmin
    links:
      - db
    ports:
      - 5052:80
    depends_on:
      - db
    logging:
      driver: none

volumes:
  pgdata:
